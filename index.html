<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Study</title>
    <link rel="stylesheet"
          href="static/style.css">
  </head>
  <body>
    <div class="relative root">
      <div class="absolute"
           id="currentWeather">这里将会显示天气
      </div>
      <h1 id="clock"></h1>
      <select name="选择搜索引擎"
              id="selectSearchEngine">
        <option value="baidu">百度</option>
        <option value="google">谷歌</option>
        <option value="bing">必应</option>
      </select>
      <input type="text"
             placeholder="搜索"
             id="searchBox"
      >
    </div>

    <!--         alt="fail">-->
    <script src="index.js"></script>
  </body>
</html>
